<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - W&M</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@300;400;500&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      background: #fff;
    }

    .auth-box {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 18px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.05);
      padding: 2.5rem 2rem;
      text-align: center;
    }

    .auth-box img {
      height: 50px;
      margin-bottom: 1.5rem;
    }

    .auth-box h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .auth-form input {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .auth-form button {
      padding: 0.75rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
    }

    .auth-form button:hover {
      background: #333;
    }

    .google-login {
      margin-top: 1rem;
    }

    .auth-link {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .auth-link a {
      color: #000;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <img src="../assets/PNG/Wo&MenLogo.png" alt="W&M Logo" />
      <h1>Login</h1>
      <form id="login-form" class="auth-form">
        <input type="email" id="login-email" placeholder="Email Address" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div class="google-login">
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-callback="handleGoogleLogin"
             data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-size="large"></div>
      </div>

      <p class="auth-link">New here? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script>
    const backendURL = "http://localhost:5000";

    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if (!email || !password) {
        alert("❌ Please enter both email and password.");
        return;
      }

      try {
        const res = await fetch(`${backendURL}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("token", data.token);
          window.location.href = "index.html";
        } else {
          alert(data.message || "Login failed.");
        }
      } catch (err) {
        alert("🚨 Error logging in.");
      }
    });

    // ✅ Google Login Handler
    window.handleGoogleLogin = async (response) => {
      try {
        const res = await fetch(`${backendURL}/api/auth/google`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ credential: response.credential }),
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("token", data.token);
          window.location.href = "index.html";
        } else {
          alert(data.message || "Google login failed.");
        }
      } catch (err) {
        alert("Google login error.");
      }
    };
  </script>
  <script src="main.js"></script>
</body>
</html>
