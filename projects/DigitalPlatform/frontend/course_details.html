<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'bounce-soft': 'bounceSoft 2s infinite',
                        'gradient': 'gradient 6s ease infinite',
                        'float': 'float 6s ease-in-out infinite'
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'mesh-gradient': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        'card-gradient': 'linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%)'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * { font-family: 'Inter', sans-serif; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounceSoft { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        .glass-card-solid {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        .dark .glass-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .dark .glass-card-solid {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            animation: slideUp 0.3s ease-out;
            backdrop-filter: blur(10px);
        }
        
        .message.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.9) 0%, rgba(5, 150, 105, 0.9) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .message.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.9) 0%, rgba(220, 38, 38, 0.9) 100%);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .message.info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9) 0%, rgba(37, 99, 235, 0.9) 100%);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradient 4s ease infinite;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before { left: 100%; }

        .progress-bar {
            background-color: #e2e8f0;
            height: 8px;
            border-radius: 9999px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            transition: width 0.5s ease-in-out;
        }
        
        .list-item {
            transition: all 0.3s ease;
        }
        
        .list-item.completed {
            background: rgba(16, 185, 129, 0.2);
            border-left: 4px solid #10b981;
        }
        
        .list-item.completed:hover {
            background: rgba(16, 185, 129, 0.3);
        }

        .list-item.active {
            border-left: 4px solid #3b82f6;
            background: rgba(59, 130, 246, 0.2);
        }

        .list-item.active:hover {
            background: rgba(59, 130, 246, 0.3);
        }

    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen p-4 md:p-8">
    <div class="container mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl">
            <h1 id="course-title" class="text-3xl md:text-4xl font-extrabold text-blue-600 dark:text-blue-400">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-indigo-600">Course Details</span>
            </h1>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-xl transition duration-300 mt-4 md:mt-0">
                Logout
            </button>
        </header>

        <main>
            <div id="loading-spinner" class="text-center p-12">
                <div class="loading-wave mx-auto mb-4 w-12 h-12"></div>
                <p class="text-gray-500 dark:text-gray-400">Loading course content...</p>
            </div>
            
            <section id="main-content" class="hidden animate-fade-in">
                <div class="glass-card-solid rounded-2xl p-8 mb-8">
                    <div class="flex flex-col md:flex-row items-center justify-between mb-6">
                        <div class="flex items-center space-x-4">
                            <h2 id="lecture-title" class="text-3xl font-bold"></h2>
                            <span id="completion-status" class="px-3 py-1 rounded-full text-sm font-semibold hidden"></span>
                        </div>
                        <button id="mark-complete-btn" class="btn-primary py-2 px-6 rounded-xl font-semibold text-white shadow-lg flex items-center mt-4 md:mt-0">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2m0 0l4-4m-4 4h8m-11-2H9"></path></svg>
                            Mark as Complete
                        </button>
                    </div>
                    <div class="relative pb-[56.25%] mb-8 rounded-xl overflow-hidden shadow-xl">
                        <iframe id="lecture-video" class="absolute top-0 left-0 w-full h-full" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <p id="lecture-description" class="text-lg text-gray-700 dark:text-gray-300"></p>
                </div>
            </section>
        </main>
    </div>
    
    <div id="message-box" class="fixed top-8 right-8 z-50 flex flex-col-reverse space-y-reverse space-y-4 max-w-sm"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        const token = localStorage.getItem('token');
        let currentCourseId = null;
        let currentLectureId = null;

        // Check for authentication token
        if (!token) {
            window.close();
        }

        const showMessage = (msg, type = 'success') => {
            const messageBox = document.getElementById('message-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type} px-6 py-4 rounded-xl text-white font-semibold shadow-lg`;
            messageDiv.textContent = msg;
            messageBox.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                messageDiv.style.transform = 'translateX(100%)';
                setTimeout(() => messageDiv.remove(), 300);
            }, 4000);
        };

        const fetchLecture = async (courseId, lectureId) => {
            document.getElementById('loading-spinner').classList.remove('hidden');
            document.getElementById('main-content').classList.add('hidden');
            try {
                const response = await fetch(`${API_BASE_URL}/courses/${courseId}`, {
                    headers: { 'x-auth-token': token }
                });
                const course = await response.json();
                
                if (response.ok && course) {
                    const lecture = course.lectures.find(l => l._id === lectureId);
                    if (lecture) {
                        document.getElementById('course-title').innerHTML = `<span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-indigo-600">${course.title}</span>`;
                        document.getElementById('lecture-title').textContent = lecture.title;
                        document.getElementById('lecture-description').textContent = lecture.description;
                        document.getElementById('lecture-video').src = lecture.videoUrl;
                        
                        // Check if lecture is completed
                        const studentResponse = await fetch(`${API_BASE_URL}/student/profile`, { headers: { 'x-auth-token': token } });
                        const studentData = await studentResponse.json();
                        const enrolledCourse = studentData.user.enrolledCourses.find(c => c.course === courseId);
                        
                        const completionStatus = document.getElementById('completion-status');
                        const markCompleteBtn = document.getElementById('mark-complete-btn');
                        
                        if (enrolledCourse && enrolledCourse.completedLectures.includes(lectureId)) {
                            completionStatus.textContent = 'Completed';
                            completionStatus.classList.remove('hidden');
                            completionStatus.classList.add('bg-green-500/90');
                            markCompleteBtn.disabled = true;
                            markCompleteBtn.textContent = 'Already Completed';
                        } else {
                            completionStatus.classList.add('hidden');
                            markCompleteBtn.disabled = false;
                        }

                    } else {
                        showMessage("Lecture not found.", "error");
                    }
                } else {
                    showMessage(course.msg || "Course not found.", "error");
                }
            } catch (error) {
                console.error('Error fetching course:', error);
                showMessage("Network error. Could not connect.", "error");
            } finally {
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            }
        };

        const markLectureAsComplete = async () => {
            const markCompleteBtn = document.getElementById('mark-complete-btn');
            markCompleteBtn.disabled = true;
            markCompleteBtn.innerHTML = `<span class="flex items-center"><svg class="w-5 h-5 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m15.356 2H21v-5m-1.424 0H16m-6 6h4"></path></svg> Marking...</span>`;
            
            try {
                const response = await fetch(`${API_BASE_URL}/student/complete-lecture`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify({ courseId: currentCourseId, lectureId: currentLectureId })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage("Lecture marked as complete!", "success");
                    document.getElementById('completion-status').textContent = 'Completed';
                    document.getElementById('completion-status').classList.remove('hidden');
                    document.getElementById('completion-status').classList.add('bg-green-500/90');
                    markCompleteBtn.textContent = 'Already Completed';
                } else {
                    showMessage(data.msg || "Failed to mark as complete.", "error");
                }
            } catch (error) {
                console.error('Error marking as complete:', error);
                showMessage("Network error. Could not connect.", "error");
            } finally {
                markCompleteBtn.disabled = true;
                markCompleteBtn.innerHTML = `<span class="flex items-center"><svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2m0 0l4-4m-4 4h8m-11-2H9"></path></svg>Mark as Complete</span>`;
            }
        };
        
        document.getElementById('mark-complete-btn').addEventListener('click', markLectureAsComplete);
        document.getElementById('logout-btn').addEventListener('click', () => {
             localStorage.removeItem('token');
             window.close();
        });
        
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            currentCourseId = params.get('courseId');
            currentLectureId = params.get('lectureId');

            if (!currentCourseId || !currentLectureId) {
                showMessage("No course or lecture ID provided in the URL.", "error");
                document.getElementById('course-title').innerHTML = `<span class="gradient-text">Error</span>`;
                return;
            }
            
            await fetchLecture(currentCourseId, currentLectureId);
        });
    </script>
</body>
</html>
