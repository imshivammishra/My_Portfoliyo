<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode-toggle svg {
            transition: transform 0.3s ease;
        }
        .dark-mode-toggle.dark-on svg {
            transform: rotate(180deg);
        }
        .student-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            padding: 1rem;
            transition: all 0.3s ease-in-out;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .modal.show {
            display: flex;
        }
        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-6 sm:p-8 min-h-screen">

    <div id="root" class="container mx-auto max-w-6xl">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-blue-600 dark:text-blue-400">
                Teacher Dashboard
            </h1>
            <button id="themeToggle" class="dark-mode-toggle mt-4 sm:mt-0 p-3 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors duration-300" aria-label="Toggle dark mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main>
            <div class="mb-6 flex justify-start">
                <button onclick="goBack()" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300 flex items-center space-x-2 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"></path>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    <span>Back</span>
                </button>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 mb-8">
                <h2 class="text-3xl font-bold mb-6 text-blue-500 dark:text-blue-300">Add New Student</h2>
                <form id="addStudentForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
                    <input id="studentNameInput" type="text" class="w-full p-4 rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="Student Name" required />
                    <input id="studentEmailInput" type="email" class="w-full p-4 rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="Student Email (Optional)" />
                    <input id="studentPhoneInput" type="tel" class="w-full p-4 rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="Student Phone (Optional)" />
                    <input id="studentAvatarInput" type="url" class="w-full p-4 rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="Avatar URL (Optional)" />
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full transition-colors duration-300 flex items-center justify-center space-x-2 flex-shrink-0 shadow-lg hover:shadow-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14" /><path d="M12 5v14" /></svg>
                        <span>Add Student</span>
                    </button>
                </form>
            </div>

            <section>
                <h2 class="text-3xl font-bold mb-8 text-center text-gray-700 dark:text-gray-300">Student Roster</h2>
                <div id="studentListContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
            </section>
        </main>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
            <h3 class="text-2xl font-bold mb-4 text-center">Confirm Deletion</h3>
            <p class="mb-6 text-center text-gray-600 dark:text-gray-400">Are you sure you want to delete this student's record? This cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button id="cancelDeleteBtn" class="px-6 py-2 rounded-full border-2 border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors shadow-md">
                    Cancel
                </button>
                <button id="confirmDeleteBtn" class="px-6 py-2 rounded-full bg-red-600 hover:bg-red-700 text-white transition-colors shadow-md">
                    Delete
                </button>
            </div>
        </div>
    </div>
    
    <div id="studentDetailModal" class="modal">
        <div class="modal-content bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
            <button onclick="closeDetailModal()" class="absolute top-6 left-6 text-gray-500 dark:text-gray-400 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <button onclick="closeDetailModal()" class="absolute top-6 right-6 text-gray-500 dark:text-gray-400 text-3xl font-bold hover:text-gray-700 dark:hover:text-gray-200">&times;</button>
            <h3 class="text-2xl font-bold mb-6 text-center text-blue-600 dark:text-blue-400">Student Details</h3>
            <form id="studentDetailForm" class="space-y-6">
                <div class="text-center">
                    <img id="modalAvatar" class="w-32 h-32 rounded-full mx-auto object-cover border-4 border-blue-400 dark:border-blue-500 shadow-md transition-transform duration-300 hover:scale-105" src="https://via.placeholder.com/128" alt="Student Avatar">
                </div>
                <input type="hidden" id="studentIdInput">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
                        <input id="modalName" type="text" class="w-full p-3 rounded-lg border-2 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Student Name" required>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input id="modalEmail" type="email" class="w-full p-3 rounded-lg border-2 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Student Email">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Phone</label>
                        <input id="modalPhone" type="tel" class="w-full p-3 rounded-lg border-2 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Student Phone">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Avatar URL</label>
                        <input id="modalAvatarUrl" type="url" class="w-full p-3 rounded-lg border-2 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Avatar URL">
                    </div>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Notes</label>
                    <textarea id="modalNotes" rows="4" class="w-full p-3 rounded-lg border-2 border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Additional notes about the student..."></textarea>
                </div>
                <div class="mt-6 text-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-colors duration-300 shadow-lg hover:shadow-xl">
                        Update Details
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5000/api';
        const studentListContainer = document.getElementById('studentListContainer');
        const addStudentForm = document.getElementById('addStudentForm');
        const confirmModal = document.getElementById('confirmModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const studentDetailModal = document.getElementById('studentDetailModal');
        const studentDetailForm = document.getElementById('studentDetailForm');
        const themeToggle = document.getElementById('themeToggle');

        let studentData = [];
        let token = localStorage.getItem('token');

        if (!token) {
            alert('You must be logged in to view this page.');
            window.location.href = 'login.html';
        }

        // Theme Toggle Functionality
        function applyTheme(isDarkMode) {
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
                themeToggle.classList.add('dark-on');
            } else {
                document.documentElement.classList.remove('dark');
                themeToggle.classList.remove('dark-on');
            }
        }

        const isSystemDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (savedTheme === null && isSystemDarkMode)) {
            applyTheme(true);
        } else {
            applyTheme(false);
        }

        themeToggle.addEventListener('click', () => {
            const isDarkMode = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            applyTheme(isDarkMode);
        });

        function goBack() {
            window.history.back();
        }

        function showMessage(message, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed bottom-6 right-6 p-4 rounded-xl shadow-lg text-white font-medium ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        function renderStudentList() {
            if (studentData.length === 0) {
                studentListContainer.innerHTML = `<div class="col-span-full text-center py-10">
                    <p class="text-gray-500 dark:text-gray-400 text-lg">No students added yet. Start by adding one above!</p>
                </div>`;
            } else {
                const studentListHtml = studentData.map(student => `
                    <div class="student-card bg-white dark:bg-gray-800 rounded-3xl shadow-lg p-6 flex flex-col items-center justify-between text-center border border-gray-200 dark:border-gray-700">
                        <img src="${student.avatar || 'https://via.placeholder.com/128'}" alt="Student Avatar" class="w-24 h-24 rounded-full mb-4 object-cover border-2 border-blue-400">
                        <div class="w-full">
                            <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400 truncate">${student.name}</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">${student.email || student.phone || 'No contact info'}</p>
                            <div class="mt-6 flex justify-center space-x-4">
                                <button data-id="${student._id}" class="view-btn p-3 bg-blue-500 hover:bg-blue-600 text-white rounded-full shadow-md transition-transform duration-200 hover:scale-110" aria-label="View Details">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </button>
                                <button data-id="${student._id}" class="delete-btn p-3 bg-red-500 hover:bg-red-600 text-white rounded-full shadow-md transition-transform duration-200 hover:scale-110" aria-label="Delete Student">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
                studentListContainer.innerHTML = studentListHtml;
            }

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const studentId = e.currentTarget.dataset.id;
                    confirmModal.dataset.studentId = studentId;
                    confirmModal.classList.add('show');
                });
            });

            document.querySelectorAll('.view-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    const studentId = e.currentTarget.dataset.id;
                    await openStudentDetailModal(studentId);
                });
            });

            document.querySelectorAll('.student-card').forEach(card => {
                card.addEventListener('click', async (e) => {
                    const studentId = e.currentTarget.dataset.id;
                    await openStudentDetailModal(studentId);
                });
            });
        }

        function closeDetailModal() {
            studentDetailModal.classList.remove('show');
        }
        window.closeDetailModal = closeDetailModal;
        
        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === confirmModal) {
                confirmModal.classList.remove('show');
            }
            if (event.target === studentDetailModal) {
                closeDetailModal();
            }
        });


        async function openStudentDetailModal(studentId) {
            try {
                const response = await fetch(`${API_URL}/teacher/students/${studentId}`, {
                    headers: { 'x-auth-token': token }
                });
                if (!response.ok) {
                    if (response.status === 401) {
                         return handleTokenInvalidation();
                    }
                    throw new Error('Failed to fetch student details');
                }
                const student = await response.json();

                document.getElementById('studentIdInput').value = student._id;
                document.getElementById('modalName').value = student.name || '';
                document.getElementById('modalEmail').value = student.email || '';
                document.getElementById('modalPhone').value = student.phone || '';
                document.getElementById('modalAvatarUrl').value = student.avatar || '';
                document.getElementById('modalNotes').value = student.notes || '';
                document.getElementById('modalAvatar').src = student.avatar || 'https://via.placeholder.com/128';

                studentDetailModal.classList.add('show');
            } catch (err) {
                console.error('Error fetching student details:', err);
                showMessage('Failed to load student details.', true);
            }
        }

        async function fetchStudents() {
            try {
                const response = await fetch(`${API_URL}/teacher/students`, {
                    headers: { 'x-auth-token': token }
                });

                if (response.status === 401) {
                    return handleTokenInvalidation();
                }

                if (response.ok) {
                    studentData = await response.json();
                    renderStudentList();
                } else {
                    throw new Error('Failed to fetch students.');
                }
            } catch (err) {
                console.error(err);
                showMessage('Failed to load student data.', true);
            }
        }

        function handleTokenInvalidation() {
            localStorage.removeItem('token');
            alert('Your session has expired or the token is invalid. Please log in again.');
            window.location.href = 'login.html';
        }

        addStudentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('studentNameInput').value.trim();
            const email = document.getElementById('studentEmailInput').value.trim();
            const phone = document.getElementById('studentPhoneInput').value.trim();
            const avatar = document.getElementById('studentAvatarInput').value.trim();

            if (!name) {
                return showMessage('Student name is required.', true);
            }

            try {
                const response = await fetch(`${API_URL}/teacher/students`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify({ name, email, phone, avatar })
                });

                if (response.status === 401) {
                    return handleTokenInvalidation();
                }

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.msg);
                    addStudentForm.reset();
                    fetchStudents();
                } else {
                    showMessage(data.msg, true);
                }
            } catch (err) {
                console.error(err);
                showMessage('Failed to add student.', true);
            }
        });
        
        studentDetailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentId = document.getElementById('studentIdInput').value;
            const updatedData = {
                name: document.getElementById('modalName').value.trim(),
                email: document.getElementById('modalEmail').value.trim(),
                phone: document.getElementById('modalPhone').value.trim(),
                avatar: document.getElementById('modalAvatarUrl').value.trim(),
                notes: document.getElementById('modalNotes').value.trim(),
            };

            try {
                const response = await fetch(`${API_URL}/teacher/students/${studentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify(updatedData)
                });
                
                if (response.status === 401) {
                    return handleTokenInvalidation();
                }

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.msg);
                    closeDetailModal();
                    fetchStudents();
                } else {
                    showMessage(data.msg, true);
                }
            } catch (err) {
                console.error('Error updating student:', err);
                showMessage('Failed to update student details.', true);
            }
        });

        confirmDeleteBtn.addEventListener('click', async () => {
            const studentId = confirmModal.dataset.studentId;
            try {
                const response = await fetch(`${API_URL}/teacher/students/${studentId}`, {
                    method: 'DELETE',
                    headers: { 'x-auth-token': token }
                });
                
                if (response.status === 401) {
                    return handleTokenInvalidation();
                }

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.msg);
                    confirmModal.classList.remove('show');
                    fetchStudents();
                } else {
                    showMessage(data.msg, true);
                }
            } catch (err) {
                console.error(err);
                showMessage('Failed to delete student.', true);
            }
        });

        cancelDeleteBtn.addEventListener('click', () => {
            confirmModal.classList.remove('show');
        });

        document.addEventListener('DOMContentLoaded', fetchStudents);
    </script>
</body>
</html>
